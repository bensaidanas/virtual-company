<div  class="flex flex-col justify-between h-full w-full">
    <div class="w-full py-2 ">
        <p-password placeholder="Current Password"  [(ngModel)]="currentPassword" [toggleMask]="true" inputStyleClass="w-full" styleClass="w-full"></p-password>
    </div>
    <div class="mb-6">
        <p-password placeholder="Enter your new Password"  [(ngModel)]="newPassword" [toggleMask]="true" inputStyleClass="w-full" styleClass="w-full"></p-password>
    </div>
    <div class="flex justify-between gap-4 mt-">
        <button class="bg-green-white border-lime-500 border-2 transition-all duration-300 text-lime-500 w-full py-2 hover:text-white hover:bg-lime-500 rounded-md" (click)="confirm()">Confirm</button>
        <button class="bg-lime-500 w-full py-2 text-white hover:bg-lime-300 transition-all duration-300 rounded-md" (click)="cancel()">Cancel</button>
    </div>
</div>
