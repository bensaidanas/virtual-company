<div class="px-4 pt-5 w-[82vw] h-full">
    <div class="flex flex-col">
        <h1 class="text-6xl font-bold">Hello, {{currentUser!.firstName}}</h1>
        <p class="text-neutral-600">Today, {{ currentDate | date }} </p>
    <div class="flex flex-col gap-2 px-3 py-2 h-60 w-[70%] rounded-lg mt-2 bg-neutral-100">
        <div class="flex justify-between">
            <h2 class="text-xl text-blue-600">Recent Announcements</h2>
            <a routerLink="../announcements"  class="bg-blue-600 cursor-pointer px-3 py-1 rounded-full text-white hover:bg-blue-400">View All</a>
        </div>
        <div class="flex flex-col gap-2">
            <div *ngFor="let announcement of announcements"  class="bg-white rounded-lg shadow-md relative">
                <div class="flex justify-between w-full items-center">
                    <div class="flex items-start p-1">
                        <img src="../../../assets/profile.jpg" alt="Author Picture" class="w-10 h-10 rounded-full mr-4">
                        <div class="flex flex-col gap-2">
                            <div class="flex flex-col min-w-full">
                                <p class="text-lg -mt-1 font-semibold">{{ announcement.author.firstName }} {{ announcement.author.lastName }}</p>
                                <p class="text-xs">{{ announcement.createdAt | date }}</p>
                            </div>
                            <p>{{ announcement.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
